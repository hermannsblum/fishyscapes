# This is a basic workflow to help you get started with Actions

name: Validation

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "job1"
  job1:
    # The type of runner that the job will run on
    runs-on: self-hosted
    #if: ${{ github.event.issue.pull_request || github.event.pull_request }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup
        if: always()
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install numpy pillow
          id -u blumh &>/dev/null || useradd blumh

      - name: Run Singularity
        id: singularity
        if: always()
        run: |
          wget https://vicomtech.box.com/shared/static/v0wgedv2kxkahhcapk4r5bkawrebh8ju -O model.pth

          python3 /flowhybrid/submission.py --input /input --output /output \
          --weights ./model.pth --num_classes 19 --backbone wrn38 --score_functions base

      - name: Evaluation
        if: steps.singularity.outputs.exit_code == 0
        run: |
          python3 eval.py
